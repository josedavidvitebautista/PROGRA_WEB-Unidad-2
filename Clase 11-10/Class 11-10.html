        $(".verificar").click(function(){

            }else{

        });
        function asignarValores(){
            $(".verificar").each(function(index){
                $(this).attr("valor",valorAleatorio());
            });
        }
        function valorAleatorio(min = 0, max = 1){
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    });
